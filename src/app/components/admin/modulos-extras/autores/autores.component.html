<div class="clearfix col-12 mt-2">
  <button class="btn  icon-plus btn-primary" (click)="regAutor()"></button>
</div>

<small *ngIf="datosPaginacion">Resultados {{datosPaginacion.from}}-{{datosPaginacion.to}} de alrededor de {{datosPaginacion.total}}</small>

<div class="table-responsive " >
  <table class="table shadow-sm rounded  table-hover text-center table-striped tablaPropiaMinwidth">
    <thead class="thead-dark">
      <tr>
        <th scope="col">Apellido o Entidad Autora</th>
        <th>Nombre</th>
        <th>Anterior</th>
        <th>Posterior</th>
        <th scope="col">Acci√≥n</th>
      </tr>
    </thead>

    <tr  class="col-12 mx-auto text-center" *ngIf="!data">
      <td colspan="5">
        <app-cargando></app-cargando>
      </td>
    </tr>

    <tbody *ngIf="data">
      <tr *ngFor="let dat of data">
        <td>
          {{dat.apellido}}
        </td>
        <td>
          {{dat.nombre}}
        </td>
        <td>
          {{dat.anterior}}
        </td>
        <td>
          {{dat.posterior}}
        </td>
        <td>
            <button class="btn text-primary icon-bin red-text" (click)="eliminarAutor(dat.id)"></button>
            <button class="btn text-primary icon-clipboard orange-text" (click)="editarAutor(dat)"></button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<div class="mt-3" *ngIf="datosPaginacion">
 <app-navegacion [datosPaginacion]="datosPaginacion" (paginar)="paginacion($event)"></app-navegacion>
</div>
