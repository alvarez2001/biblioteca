<h2 mat-dialog-title class="text-center">Actualizar Autor</h2>


<mat-dialog-content>

    <form [formGroup]="formAutor">
        <div formArrayName="autores">
            <div class="row"  [formGroupName]="0">

              <div class=" col-12 col-md-6">
                <mat-form-field appearance="outline" class="col-12">
                  <mat-label>Apellidos o Entidad autora</mat-label>
                  <input matInput type="text" required formControlName="apellido">
                </mat-form-field>
              </div>



                <div class=" col-12 col-md-6">
                  <mat-form-field appearance="outline" class="col-12">
                    <mat-label>Nombres</mat-label>
                    <input matInput type="text" formControlName="nombre">
                  </mat-form-field>
                </div>


                <div class=" col-12 col-md-6">
                  <mat-form-field appearance="outline" class="col-12">
                    <mat-label>Tratamiento Anterior</mat-label>
                    <input matInput type="text" formControlName="anterior">
                  </mat-form-field>
                </div>

                <div class=" col-12 col-md-6">
                  <mat-form-field appearance="outline" class="col-12">
                    <mat-label>Tratamiento Posterior</mat-label>
                    <input matInput type="text" formControlName="posterior">
                  </mat-form-field>
                </div>


            </div>
        </div>
    </form>

</mat-dialog-content>


<mat-dialog-actions  class="float-right">
  <button class="btn white-text  red mx-1" mat-dialog-close>Cancelar</button>
  <button class="btn white-text green" (click)="actualizarAutor()" [disabled]="guardando">
    <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true" *ngIf="guardando"></span>
    Actualizar
  </button>
</mat-dialog-actions>
