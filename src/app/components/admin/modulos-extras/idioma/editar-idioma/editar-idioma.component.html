<div class="">
  <form [formGroup]="formArea" (ngSubmit)="actualizarIdioma()">
    <h2 mat-dialog-title class="text-center mb-2">Actualizar Idioma</h2>
    <div class="row ">
      <div class="col-12">
        <mat-form-field appearance="outline" class="col-12">
          <mat-label>Nombre</mat-label>
          <input type="text" matInput formControlName="idioma" >
        </mat-form-field>
      </div>
      <div class="col-12 text-center">
        <button type="submit" class="btn white-text text-center grey darken-2 " [disabled]="guardando">
          <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true" *ngIf="guardando"></span>
          Guardar idioma

        </button>
      </div>
    </div>
  </form>
</div>
