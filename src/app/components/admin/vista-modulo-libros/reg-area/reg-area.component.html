<div class="">
  <form [formGroup]="formArea" (ngSubmit)="registrarArea()">
    <h2 mat-dialog-title class="text-center mb-2">Registrar Area</h2>
    <div class="row ">
      <div class="col-12">
        <mat-form-field appearance="outline" class="col-12">
          <mat-label>Nombre del Area</mat-label>
          <input type="text" matInput formControlName="nombre" >
        </mat-form-field>
      </div>
      <div class="col-12 text-center">
        <button type="submit" class="btn white-text text-center grey darken-2 ">
          <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true" *ngIf="guardando"></span>
          Guardar Area

        </button>
      </div>
    </div>
  </form>
</div>
